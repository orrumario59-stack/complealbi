<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tesi di Laurea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 3px 3px 10px black;
      z-index: 10;
      padding: 20px;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>weee, passi domani all'alba?<br>fa gli anni albi e offre la torta ðŸŽ‚<br>ti aspettiamo ðŸŽ‰</h1>

  <script>
    // genera coriandoli infiniti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      const size = Math.random() * 8 + 5 + "px";
      confetti.style.width = size;
      confetti.style.height = size;

      const colors = ["#ff0", "#0f0", "#0ff", "#f0f", "#f00", "#00f", "#ffa500"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      confetti.style.opacity = Math.random();

      confetti.style.transform = "rotate(" + Math.random() * 360 + "deg)";

      setTimeout(() => { confetti.remove(); }, 5000);
    }

    setInterval(createConfetti, 100);
  </script>
</body>
</html>
